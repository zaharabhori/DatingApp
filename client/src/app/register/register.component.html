<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center">Sign Up</h2>
    <div class="form-group">
        <input type="text" class="form-control" 
            name="usernmae" placeholder="Username" [(ngModel)]="model.username">
    </div>

    

    <div class="form-group">
        <input type="password" class="form-control" 
            name="usernmae" placeholder="Password" [(ngModel)]="model.password">
    </div>
    <div class="form-group text-center">
        <button class="btn-success mr-2 btn-lg" type="submit">Register</button>
        <button class="btn-default mr-2 btn-lg" (click)="cancel()" type="button">Cancel</button>

    </div>
</form>
