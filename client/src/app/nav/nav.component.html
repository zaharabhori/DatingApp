<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      
        <a class="navbar-brand" href="#">Dating App</a>
        <ul class="navbar-nav mr-auto" *ngIf="accountService.currentUser$ | async">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" tabindex="-1">Messages</a>
          </li>
          
        </ul>

        <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete=off>
          <input 
            class="form-control me-2"
            name = "username"
            [(ngModel)]="model.username"
            type="text" placeholder="Username" style="margin:5px;">
          <input 
            class="form-control me-2"
            name = "password"
            [(ngModel)]="model.password"
            type="password" placeholder="Password" style="margin: 5px;">
          <button class="btn btn-outline-success" type="submit" style="margin: 5px;">Login</button>
        </form>

        <div *ngIf="accountService.currentUser$ | async" class="dropdown" dropdown>
          <a class="dropdown-toggle text-light" dropdownToggle>Welcome User</a>
            <div class="dropdown-menu" mt-3 *dropdownMenu>
              <a class="dropdown-item">Edit Profile</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" (click)="logout()" >Logout</a>
            </div>
          
        </div>

      </div>
  </nav>
